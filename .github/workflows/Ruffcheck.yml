name: Ruff code check

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Code check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.9"]
        exclude:
          - os: windows-latest
            python-version: "3.9"

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        ruff check --fix .
        ruff format
    - name: print
      run: echo "hola mundo"